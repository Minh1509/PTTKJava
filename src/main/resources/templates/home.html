<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header .cart-icon i {
      color: white;
      font-size: 30px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 80vh;
    }

    .products {
      width: 80%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .products h2 {
      font-size: 20px;
      color: #333;
    }

    .product-list {
      display: flex;
      gap: 20px;

    }

    .product-image img {
      height: 200px;
      width: 200px;
    }

    .product-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      justify-content: space-between;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .product-item .product-name {
      font-size: 14px;
    }

    .product-item .product-price {
      font-size: 16px;
      color: green
    }

    .product-item button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    .product-item button:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
<header>
  <h1>Hi <span th:text="${user.userName}"></span>, Welcome to the Home Page</h1>
  <div class="cart-icon">
    <a th:href="@{/cart(userId=${user.id})}">
      <i class="fas fa-shopping-cart"></i>
    </a>
  </div>

</header>

<div class="container">
  <div class="products">
    <h2>All Products</h2>
    <div class="product-list">
      <div th:each="product : ${products}" class="product-item">
        <div class="product-image">
          <img th:src="${product.description}" alt="" srcset="">
        </div>
        <span th:text="${product.name}" class="product-name">Product Name</span>
        <span th:text="${product.price}" class="product-price">$0.00</span>
        <!-- Form to add product to cart -->
        <form th:action="@{/cart/add}" method="POST" onsubmit="return false;">
          <input type="hidden" th:name="productId" th:value="${product.id}" />
          <input type="hidden" th:name="quantity" value="1" />
          <button type="submit" onclick="showToastAndSubmitForm(event, this)">Buy Now</button>
        </form>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

<script>
  function showToastAndSubmitForm(event, button) {
    event.preventDefault(); // Prevent default form submission

    Toastify({
      text: "Thêm vào giỏ hàng thành công ",
      duration: 3000,
      close: true,
      gravity: "bottom",
      position: "right",
      backgroundColor: "linear-gradient(to right, #00b09b, #96c93d)",
    }).showToast();

    // Delay form submission for the toast to be shown
    setTimeout(() => {
      button.closest('form').submit(); // Submit the form programmatically
    }, 1000); // Adjust the timeout if needed
  }
</script>

</body>
</html>
