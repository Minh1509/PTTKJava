<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 80vh;
    }

    .products {
      margin-top: 30px;
      width: 80%;
      max-width: 600px;
    }

    .products h2 {
      font-size: 20px;
      color: #333;
    }

    .product-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .product-item button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    .product-item button:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: absolute;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
<header>
  <h1>Hi <span th:text="${user.userName}"></span>, Welcome to the Home Page</h1>
</header>

<div class="container">
  <div class="products">
    <h2>Available Products</h2>
    <div th:each="product : ${products}" class="product-item">
      <span th:text="${product.name}">Product Name</span>
      <span th:text="${product.price}">$0.00</span>
      <!-- Form to add product to cart -->
      <form th:action="@{/cart/add}" method="POST">
        <input type="hidden" th:name="productId" th:value="${product.id}"/>
        <input type="hidden" th:name="quantity" value="1"/>
        <button type="submit">Buy Now</button>
      </form>
    </div>
  </div>

  <div class="home-buttons">
    <a th:href="@{/cart(userId=${user.id})}">Go to Cart</a>
  </div>

</div>

<footer>
  <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

</body>
</html>
