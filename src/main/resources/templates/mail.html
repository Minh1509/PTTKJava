<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Enter Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .email-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .email-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .email-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .email-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .email-container button:hover {
            background-color: #45a049;
        }

        .waiting-message {
            color: green;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        .back-to-login {
            text-align: center;
            margin-top: 10px;
        }

        .back-to-login a {
            color: #4CAF50;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="email-container">
    <h2>Forgot Password</h2>
    <form action="#" th:action="@{/sendMail}" method="POST" id="emailForm">
        <input type="email" name="to" placeholder="Enter your email" required>
        <button type="submit">Send Mail</button>
    </form>

    <div class="waiting-message" id="waitingMessage" style="display: none;">
        Đang chờ xác nhận...
    </div>

    <div class="back-to-login">
        <a href="/login">Back to Login</a>
    </div>
</div>

</body>
</html>
