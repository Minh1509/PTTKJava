<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8d7da;
      color: #721c24;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .error-container {
      text-align: center;
      padding: 20px;
      border: 1px solid #f5c6cb;
      border-radius: 10px;
      background-color: #f8d7da;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .error-container h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .error-container p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .error-container a {
      text-decoration: none;
      color: #721c24;
      font-weight: bold;
    }
    .error-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="error-container">
  <h1>Oops! Đã xảy ra lỗi.</h1>
  <p>Chúng tôi không thể xử lý yêu cầu của bạn vào lúc này. Vui lòng thử lại sau.</p>
  <a href="/">Quay lại trang chủ</a>
</div>
</body>
</html>
